<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="Styles/ModernStyles.css">
    </head>
    <body>
        <img src="CityBg.jpeg" class="Background">
        <div class="Form">
            <p class="title">Login</p>
            <div class="Username">
                <p class="text">Username</p>
                <input type="text" id="EnterUser" autocomplete="off" placeholder="Type your username">
            </div>
            <div class="Password">
                <p class="text">Password</p>
                <input type="password" id="EnterPass"autocomplete="off" placeholder="Type your password">
            </div>
            <p class="Reset">Forgot password?</p>
            <button class="Login">Login</button>
            <div class="Signup">
                <p>Don't have an account?</p>
                <p class="Signuptext">SIGN UP</p>
            </div>
        </div>
    </body>
</html>
